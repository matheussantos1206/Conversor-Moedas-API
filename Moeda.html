<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Conversor de moeda</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./Moeda.css'>    
   
</head>
 
<body>
    <main>
        <h1>Conversor de Moeda</h1>
        <form id="currency-form">
            <div class="input-group">
                <label for="valor">valor:</label>
                <input type="number" id="valor" name="valor" placeholder="Digite o valor">
            </div>
            <div class="input-group">
                <label for="moeda1">De:</label>
                <select id="moeda1" name="moeda1">
                    <option value="USD">Dólar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="BRL">Real (BRL)</option>
                </select>
            </div>
            <div class="input-group">
                <label for="moeda2">Para:</label>
                <select id="moeda2" name="moeda2">
                    <option value="USD">Dólar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="BRL">Real (BRL)</option>
                </select>
            </div>
            <button type="submit">Converter</button>
            <button type="submit">Limpar</button>
        </form>
 
        <div id="conversao"></div>
 
        <script src='Moeda.js'></script>
 
    </main>
</body>
</html>
